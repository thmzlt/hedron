# permissions for end users to edit projects.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: project-editor-role
rules:
- apiGroups:
  - build.hedron-ci.org
  resources:
  - projects
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - build.hedron-ci.org
  resources:
  - projects/status
  verbs:
  - get
